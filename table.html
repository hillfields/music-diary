<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Music Diary">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A personal diary, one song a day.">
    <meta property="og:url" content="https://music-diary.pages.dev">
    <meta property="og:image" content="https://raw.githubusercontent.com/hillfields/music-diary/refs/heads/main/images/preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Diary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
  </head>
  <body>
    <div class="info-icon" onclick="showInfo()">
      <i class="fa-solid fa-info-circle"></i>
    </div>
    <div class="calendar-icon" onclick="showCalendar()">
      <i class="fa-solid fa-calendar"></i>
    </div>
    <div class="main-content">
      <h1>Music Diary</h1>

      <div id="filter-buttons">
        <button class="filter-button" onclick="randomizeSongs()">Random</button>
        <button class="filter-button active" onclick="filterRows('All')">All</button>
        <button class="filter-button" onclick="filterRows('Favorite')">Favorite</button>
        <button class="filter-button" onclick="filterRows('Anime')">Anime</button>
        <button class="filter-button" onclick="filterRows('Game')">Game</button>
        <button class="filter-button" onclick="filterRows('INST')">INST</button>
        <button class="filter-button" onclick="filterRows('Piano')">Piano</button>
        <button class="filter-button" onclick="filterRows('Vocaloid')">Vocaloid</button>
        <button class="filter-button" onclick="filterRows('CN')">CN</button>
        <button class="filter-button" onclick="filterRows('EN')">EN</button>
        <button class="filter-button" onclick="filterRows('IS')">IS</button>
        <button class="filter-button" onclick="filterRows('JP')">JP</button>
        <button class="filter-button" onclick="filterRows('KR')">KR</button>
        <button class="filter-button" onclick="filterRows('SE')">SE</button>
      </div>

      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search" oninput="searchTable()">
        <div id="results-counter">Returned 0 results</div>
      </div>

      <table id="music-table"></table>
    </div>

    <!-- Info modal and song player will be injected by JS -->

    <script src="scripts/misc.js"></script>
    <script src="scripts/table.js"></script>
  </body>
</html>
