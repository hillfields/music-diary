<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Music Diary">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A personal diary, one song a day.">
    <meta property="og:url" content="https://music-diary.pages.dev">
    <meta property="og:image" content="https://raw.githubusercontent.com/hillfields/music-diary/refs/heads/main/images/kanai.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Diary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
  </head>
  <body>
    <div class="info-icon" onclick="showInfo()">
      <i class="fa-solid fa-info-circle"></i>
    </div>
    <div class="table-icon" onclick="showTable()">
      <i class="fa-solid fa-table"></i>
    </div>
    <div class="main-content">
      <h1>Music Diary</h1>

      <div id="calendar-container">
        <div id="calendar-navigation">
          <button id="prev-month" class="arrow-btn" onclick="changeMonth(-1)"><i class="fa fa-chevron-left"></i></button>
          <h2 id="current-month">Loading...</h2>
          <button id="next-month" class="arrow-btn" onclick="changeMonth(1)"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div id="calendar-grid"></div>
      </div>
    </div>

    <!-- Info modal will be injected by JS -->

    <div id="recent-song-modal" class="modal">
      <div class="modal-content recent-song-content">
        <span class="close" onclick="hideRecentSong()">&times;</span>
        <div class="recent-song-info">
          <div class="preview-date-arrows">
            <button id="preview-arrow-left" class="arrow-btn" onclick="navigateSongPreview(-1)"><i class="fa fa-chevron-left"></i></button>
            <h2 id="recent-song-date">Loading...</h2>
            <button id="preview-arrow-right" class="arrow-btn" onclick="navigateSongPreview(1)"><i class="fa fa-chevron-right"></i></button>
          </div>
          <p id="recent-song-title">Loading...</p>
        </div>
        <div id="recent-song-player">
          <div class="loading">Loading player...</div>
        </div>
      </div>
    </div>

    <script src="scripts/misc.js"></script>
    <script src="scripts/calendar.js"></script>
  </body>
</html>
